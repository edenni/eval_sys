<script>
    function hide() {
        var x = document.getElementById("gt");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function sendValue() {
        var idtoname = {{d | tojson}}
        
        var number = document.querySelector('input[name="radio-group1"]:checked').value;
        var results = idtoname[number]
        let data = {
            'section': 2,
            'results': results
        }

        fetch('result', {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then((response) => {
            if (response.ok) {
                window.location.href = 'quality';
            }
            throw new Error('Network response was not ok.');
        })
        .catch(error => {
            console.error(error)
        })
    }
</script>
